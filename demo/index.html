<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fjGallery | Flickr's Justified Gallery</title>
  <meta name="description" content="Flickr's justified images gallery layout">
  <link href="css/demo.css" rel="stylesheet">

  <!-- fjGallery -->
  <script src="../dist/fjGallery.js"></script>
  <link href="../dist/fjGallery.css" rel="stylesheet">
</head>
<body>
  <div class="fj-gallery">

    </div>
    <div class="fj-gallery-item">
      <img src="https://source.unsplash.com/R261qkc-nDE/800x600" alt="" width="800" height="600">
    </div>
    <div class="fj-gallery-item">
      <img src="https://source.unsplash.com/KCQz_b2Hgi8/400x600" alt="" width="400" height="600">
    </div>
    <div class="fj-gallery-item">
      <img src="https://source.unsplash.com/VNseEaTt9w4/800x600" alt="" width="800" height="600">

    <div class="fj-gallery-item">

    <div class="fj-gallery-item">
      <img src="https://source.unsplash.com/049M_crau5k/400x600" alt="" width="400" height="600">
    </div>
    <div class="fj-gallery-item">
      <img src="https://source.unsplash.com/rXVFCA3fQ4I/800x600" alt="" width="800" height="600">

    <div class="fj-gallery-item">
      <img src="https://source.unsplash.com/6NfPkFTHsCA/800x600" alt="" width="800" height="600">

  <div class="demo-gap demo-content">
    <div class="container">
      <h1><a href="https://github.com/nk-o/flickr-justified-gallery/">Flickr's Justified Gallery</a></h1>
      <div class="github-buttons">
        <a class="github-button" href="https://github.com/nk-o/flickr-justified-gallery" data-size="large" data-icon="octicon-star" data-count-href="/nk-o/flickr-justified-gallery/stargazers" data-show-count="true" data-count-aria-label="# stargazers on GitHub" aria-label="Star nk-o/flickr-justified-gallery on GitHub">Star</a>
        <a class="github-button" href="https://github.com/nk-o/flickr-justified-gallery/archive/master.zip" data-size="large" aria-label="Download nk-o/flickr-justified-gallery on GitHub">Download</a>
      </div>

      <p>Flickr justified images gallery based on <a href="https://github.com/flickr/justified-layout">https://github.com/flickr/justified-layout</a>.</p>
      <p>Plugin for <strong>WordPress</strong> - <a href="https://wordpress.org/plugins/visual-portfolio/" target="_blank">https://wordpress.org/plugins/visual-portfolio/</a></p>
    </div>
  </div>

  <div class="demo-gap">
    <p>
      fjGallery &copy; 2022 nK
    </p>
    <small>
      All images taken from <a href="https://unsplash.com/">https://unsplash.com/</a>
    </small>
  </div>

  <script>
    fjGallery(document.querySelectorAll('.fj-gallery'), {
      maxRowsCount: 2,
      itemSelector: '.fj-gallery-item'
    });
  </script>

  <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

</html>
